<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>广告详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../../../static/css/base.css" media="all" />
    <link rel="stylesheet" href="../../../../static/css/m-ad.css" media="all" />
    <style>
        .layui-form-label{width:108px;}
        .layui-input-block{margin-left:108px;}
    </style>
</head>

<body id="poster-check" style="padding-top:50px;">
    <div class="layui-fluid" id="poster-check-view"></div>
    <script type="text/html" id='posterCheck'>
        <form class="layui-form" lay-filter='posterForm' id="posterForm">
            <div class="layui-row num">
                <div class="layui-col-md6 layui-col-sm12">
                    <div class="layui-form-item">
                        <label class="layui-form-label"> <i class="i">*</i> 序号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" class="layui-input testInteger" lay-verify="required">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row upload-img-gg pb-10">
                <div class="layui-col-sm12">
                    <div class="layui-form-item upload-file">
                        <label class="layui-form-label"> <i class="i">*</i> 分享海报图：</label>
                        <div class="item0"></div>
                        <img src="../../../../static/images/upimg.png" class="upimg">
                        <span class="org">（仅上传一张，格式：png jpg jpeg，尺寸：564*700）</span>
                    </div>
                </div>
            </div>
            <!-- 提交按钮 -->
            <div class="layui-row">
                <div class="layui-form-item pt-40 text-center">
                    <button class="layui-btn w150" lay-submit lay-filter='poster-query' id="poster-query">提交</button>
                </div>
            </div>
        </form>
    </script>
    <script type="text/javascript" src="../../../../layui/layui.js"></script>
    <script type="text/javascript" src="../../../../app/controller/posterManage/posterDetail.js"></script>
</body>

</html>
